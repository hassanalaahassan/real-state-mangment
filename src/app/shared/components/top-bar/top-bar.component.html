<header class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left: Menu & Title -->
    <div class="flex items-center gap-4">
      @if (isMobile) {
      <button
        (click)="onToggleSidebar($event)"
        class="p-2 rounded-lg bg-blue-50 text-blue-600 hover:bg-blue-100">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      }

      <div>
        <h1 class="text-2xl font-bold text-gray-800">{{ pageTitle }}</h1>
        @if (pageSubtitle) {
        <p class="text-sm text-gray-600">{{ pageSubtitle }}</p>
        }
      </div>
    </div>

    <!-- Right: User Actions -->
    <div class="flex items-center gap-4">
      <!-- Notifications -->
      <button class="relative p-2 rounded-full hover:bg-gray-100">
        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-1 right-1 h-2 w-2 rounded-full bg-red-500"></span>
      </button>

      <!-- User Menu -->
      <div class="relative">
        <button
          (click)="onToggleUserMenu($event)"
          class="user-menu-button flex items-center gap-3">
          <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
            H
          </div>
          <svg class="h-5 w-5 text-gray-500"
               [class.rotate-180]="showUserMenu"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (showUserMenu) {
        <div class="user-menu-dropdown absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 py-1 z-50">
          <a (click)="onCloseUserMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">Profile</a>
          <a (click)="onCloseUserMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">Settings</a>
          <a (click)="onCloseUserMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">Billing</a>
          <div class="border-t border-gray-200 my-1"></div>
          <a (click)="onCloseUserMenu()" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
        </div>
        }
      </div>
    </div>
  </div>
</header>
